<body>
	<div class="wrapper">

	</div>

<style type="text/css">

.wrapper {
	display: grid;
	grid-template-columns: 1fr 2fr 1fr ;	
	grid-auto-rows: minmax(100px , auto);
	grid-gap: 1em;
	/*justify-items:center;*/
	
}

.wrapper > div {
	background-color: #eee;
	padding: 1em;
}
.wrapper > div:nth-child(odd) {
	background-color: #ddd;
}

.box1 {
	align-self: center;
}
